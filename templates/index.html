<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kautaliya - AI Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'chat-bg': '#1e1f25',
            'user-msg': '#0ea36f',
            'ai-msg': '#2f3139',
            'saffron': '#ff9933',
            'deep-blue': '#0a1f44'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-chat-bg text-white h-screen flex overflow-hidden">


  <aside class="w-64 bg-deep-blue border-r border-gray-700 flex flex-col">
    <div class="p-4 border-b border-gray-700">
      <h1 class="text-xl font-bold text-saffron">Kautaliya</h1>
      <p class="text-xs text-gray-400">AI Assistant</p>
    </div>


    <div id="chatLogs" class="flex-1 overflow-y-auto p-4 space-y-2 text-sm">
      <p class="text-gray-400 italic">No questions yet...</p>
    </div>

    <div class="p-4 border-t border-gray-700 text-xs text-gray-400">
      <p>Inspired by Chanakyaâ€™s wisdom</p>
    </div>
  </aside>


  <main class="flex-1 flex flex-col">

    <header class="bg-gradient-to-r from-saffron to-orange-600 p-4 shadow-md flex items-center justify-between">
      <h2 class="text-lg font-semibold">Chat with Kautaliya</h2>
      <button id="clearChatBtn" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-md text-sm transition">
        Clear
      </button>
    </header>


    <section id="messagesContainer" class="flex-1 overflow-y-auto p-6 space-y-4">

      <div class="flex items-start space-x-3">
        <div class="w-8 h-8 bg-gradient-to-r from-purple-500 to-blue-500 rounded-full flex items-center justify-center">
          <span class="text-sm font-bold">K</span>
        </div>
        <div class="bg-ai-msg rounded-2xl p-4 max-w-xl shadow">
          <p class="text-gray-100">Hello! I'm Kautaliya, your AI assistant. How can I help you today?</p>
        </div>
      </div>
    </section>


    <footer class="p-4 border-t border-gray-700 bg-gray-900">
      <div class="max-w-4xl mx-auto flex items-end space-x-3">
        <textarea id="messageInput"
          placeholder="Type your message..."
          class="flex-1 bg-gray-800 text-white rounded-2xl p-4 resize-none focus:outline-none focus:ring-2 focus:ring-saffron max-h-32"
          rows="1"></textarea>
        <button id="sendBtn"
          class="bg-saffron hover:bg-orange-400 text-black p-3 rounded-full transition disabled:bg-gray-600 disabled:cursor-not-allowed"
          disabled>
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
          </svg>
        </button>
      </div>
    </footer>
  </main>


  <div id="loadingIndicator" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-gray-800 rounded-lg p-6 flex items-center space-x-3">
      <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-saffron"></div>
      <span>Kautaliya is thinking...</span>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
